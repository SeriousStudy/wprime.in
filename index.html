
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MASTER ACCOUNTS.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --elite-blue: #0071e3;
            --elite-bg-dark: #000000;
            --elite-bg-light: #fafafa;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Professional Animation Keyframes */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .stagger-in > * {
            opacity: 0;
            animation: slideInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }

        .apple-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .dark .apple-card {
            background: #0a0a0a;
            border-color: rgba(255,255,255,0.05);
        }
        .apple-card:hover {
            transform: translateY(-10px) scale(1.005);
            border-color: var(--elite-blue);
            box-shadow: 0 30px 60px -12px rgba(0, 113, 227, 0.15);
        }

        /* Glassmorphism */
        .glass {
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">

        "react/": "https://esm.sh/react@18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
